<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Lupit Gupit - Meet the Crew</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="crew.css">
    <link rel="icon" type="image/png" href="blgcircle.png">
</head>
<body>

    <header class="hero-section">
        <a href="#" id="backBtn" class="back-arrow">←</a>
        
        <div class="hero-logo-container">
            <img src="blgletterwhite.png" alt="Logo" class="hero-logo-img">
            <span class="hero-title">BOSS LUPIT GUPIT</span>
        </div>
    </header>

    <main class="crew-container">
        <h1 class="crew-header-title">Meet the Crew</h1>

        <div class="profile-wrapper">
            <img id="crew-img" src="img/profile-placeholder.png" alt="Barber" class="profile-img">
        </div>

        <div class="carousel-wrapper">
            <button class="nav-btn" id="prevBtn">⟨</button>
            
            <div id="crew-bio-container" class="bio-content">
                <p id="crew-desc">Loading...</p>
                <div class="schedule-box">
                    <h4>Schedule:</h4>
                    <div id="crew-sched" class="schedule-details">Loading...</div>
                </div>
            </div>

            <button class="nav-btn" id="nextBtn">⟩</button>
        </div>
    </main>

    <script src="crew.js"></script>
</body>
</html>
