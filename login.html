<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Lupit Gupit - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="blgcircle.png">
</head>
<body>

    <header>
        <a href="welcome.html" class="logo-area">
            <img src="blgletterwhite.png" alt="BLG Logo"> 
            BOSS LUPIT GUPIT
        </a>
        <a href="register.html" class="sign-in-nav">
            <span>Register</span>
            <i class="fa-solid fa-user-plus fa-lg"></i>
        </a>
    </header>

    <main class="main-container">
        <h1 class="page-title">Welcome Back!</h1>
        <p class="subtitle">Sign-in to continue using our services</p>

        <div class="form-card">
            <img src="hairdryer.png" class="decor dryer" alt="dryer">
            <img src="razor.png" class="decor razor" alt="razor">

            <div class="card-header">
                <img src="blgcircle.png" alt="Logo"> BOSS LUPIT GUPIT
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fa-regular fa-eye eye-icon" id="togglePassword"></i>
                </div>

                <div class="form-options">
                    <div class="remember-group">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-get-started">Sign In</button>
                
                <a href="register.html" class="footer-link">Don't have an account? Register here</a>
            </form>
        </div>
    </main>

    <img src="R10.png" class="bg-curve bg-left" alt="">
    <img src="R11.png" class="bg-curve bg-right" alt="">

    <script src="login.js"></script>
</body>
</html>
